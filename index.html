<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title> Result summary component </title> 
</head>
<body>
  <main>
    <div class="component-container">
      <h2 class="Result"> Your Result</h2>
      <div class="Circle">
        <h2 class="no-1">76</h2>
        <h3 class="no-2"> of 100</h3>
      </div>
      <h1 class="title"> Great</h1>
      <p>You secored higher than 65% of the people who have taken these tests</p>
    </div> 
    <div class="Summary">
    <h1 class=" sum"> Summary </h1>
    <div class="Rating-container">
      <a class="Rating-1" href="http://"> <img src="/assets/images/icon-reaction.svg" alt="">Reaction
      <span> 80</span> <h3>/100</h3></a>
      <a class="Rating-2" href="http://"> <img src="/assets/images/icon-memory.svg" alt="">Memory   
      <span>92</span> <h3>/100</h3></a>
      <a class="Rating-3" href="http://"><img src="/assets/images/icon-verbal.svg" alt="">Verbal   
      <span>61</span> <h3>/100</h3></a>
      <a class="Rating-4" href="http://"> <img src="/assets/images/icon-visual.svg" alt="">Visual   
      <span>73</span> <h3>/100</h3></a>
    </div>
    <button>Continue</button>

    </div>
  </main>
  
</body>
</html>
